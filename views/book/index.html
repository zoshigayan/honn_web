{{ define "book/index" }}
{{ template "head" }}
{{ template "header" }}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">図書一覧</li>
  </ol>
</nav>

<main>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">サムネイル</th>
        <th scope="col">タイトル</th>
        <th scope="col">サブタイトル</th>
        <th scope="col">著者</th>
        <th scope="col">発行日</th>
        <th scope="col">説明</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Books }}
        <tr>
          <td><img src="{{ .Thumbnail }}" alt=""></td>
          <td><a href="/books/{{ .ID }}">{{ .Title }}</a></td>
          <td>{{ .Subtitle }}</td>
          <td>
            <ul class="list-inline">
              {{ range .Authors }}
                <li class="list-inline-item">{{ .Name }}</li>
              {{ end }}
            </ul>
          </td>
          <td>{{ .PublishedAt }}</td>
          <td>{{ .Description }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>

</main>

{{ template "foot" }}
{{ end }}
