{{ define "book/show" }}
{{ template "head" }}
{{ template "header" }}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/books">図書一覧</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ .Book.Title }}</li>
  </ol>
</nav>

<main>
<h1 id="title">{{ .Book.Title }}</h1>
<p>{{ .Book.Subtitle }}</p>

<img src="{{ .Book.Thumbnail }}" alt="" aria-describedby="title">

<ul>
  {{ range .Book.Authors }}
  <li>{{ .Name }}</li>
  {{ end }}
</ul>

<p>{{ .PublishedAt }}</p>
<p>{{ .Description }}</p>

{{ template "foot" }}
{{ end }}
